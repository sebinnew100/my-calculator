<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Calculator</title>
  <style>
    /* Page background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* gradient background */
      font-family: Arial, sans-serif;
    }

    /* Calculator container */
    .calculator {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.5);
      width: 300px; /* fixed width to make it visible */
    }

    /* Display */
    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: right;
      padding: 5px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background-color: #fff;
    }

    /* Buttons layout */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }

    .button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    /* Button colors */
    .number { background-color: #4caf50; color: white; }
    .operator { background-color: #ff9800; color: white; }
    .equal { background-color: #2196f3; color: white; grid-column: span 2; }
    .clear { background-color: #f44336; color: white; }

    .button:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div class="buttons">
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator">/</button>

      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator">*</button>

      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator">-</button>

      <button class="button number">0</button>
      <button class="button number">.</button>
      <button class="button equal">=</button>
      <button class="button operator">+</button>

      <button class="button clear">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".button");
    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (button.classList.contains("number") || button.classList.contains("operator")) {
          currentInput += value;
          display.value = currentInput;
        } 
        else if (button.classList.contains("equal")) {
          try {
            display.value = eval(currentInput);
            currentInput = display.value;
          } catch {
            display.value = "Error";
            currentInput = "";
          }
        } 
        else if (button.classList.contains("clear")) {
          currentInput = "";
          display.value = "";
        }
      });
    });
  </script>

</body>
</html>
